<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="airstream.css">
</head>
<body>
  <div class="wrapper">
    <h1>Chat window demo</h1>
    <div id="messages">
      <div id="instructions" class="message instructions">Click button to add a message...</div>
    </div>
    <form id="chat-form" class="wrapper">
      <textarea id="chat-input" type="text" placeholder="Type your action..."></textarea>
      <button id="chat-button">Go</button>
    </form>
    <button id="send" class="send">Add Message</button>
  </div>
  <script src="airstream.js"></script>
</body>
</html>
